<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
          <div *ngIf="cars[0]?.imagePath?.length===0" class="crousel-item active detailImage" [class.active]="true">
            <img [src]="imageBasePath + defaultImage" class="d-block mx-auto detailImage" alt="{{carDto.description}} Image"/>
          </div>

              <div *ngFor="let carimages of Images ; index as i; first as firstImage " [ngClass]="{ active: firstImage }" class="carousel-item " data-bs-interval="10000">
              <img [src]="carDto.imagePath.length ===100 ? imageBasePath + defaultImage : imageBasePath+ carimages" width="90" height="325" class="d-block w-100" alt="Araba Resmi Bulunamadı">  
              </div>
            </div>
            
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    
    </div>
    <div class="col-md-4">
      <div>
        <ul *ngIf="carDto" class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action list-group-item-secondary"><div class="fw-bold"> Araba Adı: {{carDto.carName}}</div> </li>
          <li class="list-group-item list-group-item-action list-group-item-secondary"><div class="fw-bold">Marka: {{carDto.brandName |uppercase}}</div></li>
          <li class="list-group-item list-group-item-action list-group-item-secondary"><div class="fw-bold">Renk: {{carDto.colorName}}</div></li>
          <li class="list-group-item list-group-item-action list-group-item-secondary"><div class="fw-bold">Açıklama: {{carDto.description}}</div></li>  
          <li class="list-group-item list-group-item-action list-group-item-secondary"><div class="fw-bold">Model Yıl: {{carDto.modelYear}}</div></li>  
          <li class="list-group-item list-group-item-action list-group-item-secondary"><div class="fw-bold">Günlük fiyat: {{carDto.dailyPrice |currency: "TRY":"symbol-narrow":"1.2-2" }}</div></li>
        </ul>
        <br>
        <div class="d-grid gap-2 d-md-block">
          <button style="margin-left:45px;" *ngIf="carDto" routerLink = "/rental/add/{{carDto.carId}}" id="rentalButton"type="button"
          class="btn btn-success btn-outline-light btn-lg">Kirala</button>   
          <!-- <app-car-update *ngIf="carDto"  [carForUpdate]="carDto"></app-car-update> -->
          
          <button style="margin:20px;" *ngIf="carDto" routerLink = "/cars/update/{{carDto.carId}}" type="button"
          class="btn btn-info btn-outline-dark btn-lg">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
</div>
